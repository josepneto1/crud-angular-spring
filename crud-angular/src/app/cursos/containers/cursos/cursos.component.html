<mat-card>
    <mat-card-content>
        <mat-toolbar color="accent">
            <span>Cursos Dispon√≠veis</span>
        </mat-toolbar>

        <div class="column-flex mat-elevation-z8">
            <app-cursos-lista 
            *ngIf="cursos$ | async as cursos; else loading"
            [cursos]="cursos"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onDelete($event)"
            ></app-cursos-lista>
            
            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
