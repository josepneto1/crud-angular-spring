<mat-card>

    <mat-toolbar>Detalhes do Curso</mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" #nome>
                <mat-hint align="end">{{nome.value.length}}/100</mat-hint>
                @if (form.get('nome')?.invalid) {
                    <mat-error>{{getErrorMessage('nome')}}</mat-error>
                  }
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <mat-label>Categoria</mat-label>
                    <mat-select formControlName="categoria">
                        <mat-option value="null"></mat-option>
                        <mat-option value="front-end">Front-End</mat-option>
                        <mat-option value="back-end">Back-End</mat-option>
                </mat-select>
                @if (form.get('categoria')?.invalid) {
                    <mat-error>{{getErrorMessage('categoria')}}</mat-error>
                  }
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
