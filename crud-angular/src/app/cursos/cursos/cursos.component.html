<mat-card>
    <mat-card-content>
        <mat-toolbar color="accent">
            <span>Cursos Disponíveis</span>
        </mat-toolbar>

        <div *ngIf="cursos$ | async as cursos; else loading">
            <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
                
                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Curso </th>
                    <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
                </ng-container>
                
                <!-- Categoria Column -->
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{ element.categoria }} 
                        <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ element.categoria | categoria }}</mat-icon>
                    </td>
                </ng-container>
                
                <!-- Ações Column -->
                <ng-container matColumnDef="acoes">
                    <mat-header-cell *matHeaderCellDef>
                        <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
                            <mat-icon>add</mat-icon>
                          </button>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Editar um curso">
                            <mat-icon>edit</mat-icon>
                          </button>

                          <button mat-icon-button color="warn" aria-label="Editar um curso">
                            <mat-icon>delete</mat-icon>
                          </button>
                    </mat-cell>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
