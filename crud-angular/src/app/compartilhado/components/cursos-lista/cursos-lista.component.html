<mat-table [dataSource]="cursos">
                
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.nome }} </mat-cell>
    </ng-container>
    
    <!-- Categoria Column -->
    <ng-container matColumnDef="categoria">
        <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.categoria }} 
            <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ element.categoria | categoria }}</mat-icon>
        </mat-cell>
    </ng-container>
    
    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
                <mat-icon>add</mat-icon>
              </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="action-column">
            <button (click)="onEdit(element)" mat-icon-button color="primary" aria-label="Editar um curso">
                <mat-icon>edit</mat-icon>
              </button>

              <button (click)="onDelete(element)" mat-icon-button color="warn" aria-label="Deletar um curso">
                <mat-icon>delete</mat-icon>
              </button>
        </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
